    <span>First name:</span> <span style = "color:red">*</span>

<br>

      <input type="text" name="username " placeholder ="Input your username"autofocus>

<div>

<div>
<input type="text" name="phone number" placeholder="Input your telephone number"autofocus>

</div>
<br>

<input type="file" name="file" accept="text/html">
</div>

<input type="submit">
